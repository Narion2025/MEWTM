examples:
- title: Finanzen als Vorwand
  text: 'B möchte verreisen. A: "Schatz, hast du gesehen, wie viel wir diesen Monat
    schon ausgegeben haben? Deine Reise… ich weiß nicht, ob das so klug ist."'
  hidden_motivation: Eifersucht auf Zeit ohne A
- title: Kompetenz in Frage gestellt
  text: 'Team-Meeting, Kollege A zu B: "Bevor wir uns später Ärger einhandeln: Hast
    du alle Zahlen geprüft? Letztes Mal gab''s da eine Lücke. Ich kann da nachher
    drüber schauen."'
  hidden_motivation: Neid, Angst vor Statusverlust
- title: Unordnung als Streitpunkt
  text: A fühlt sich vernachlässigt, B beschäftigt sich mit neuem Hobby. "So ein Chaos
    überall – ich kann hier gar nicht mehr entspannen. Musst du immer alles liegen
    lassen?"
  hidden_motivation: Verletztheit, Wunsch nach mehr Aufmerksamkeit
- title: Prinzipien als Totschlagargument
  text: 'B schlägt vor, Freunde zu besuchen. A: "Nein, zu denen geh ich nicht. Ich
    bin strikt gegen Rauchen in geschlossenen Räumen, das weißt du. Da bin ich konsequent."'
  hidden_motivation: Vermeidung einer Person aus Eifersucht/Misstrauen
- title: Sicherheit als Begründung
  text: 'B will ein sportliches Fahrrad kaufen. A: "Hast du mal die Unfallzahlen gesehen?
    Ich find das echt gefährlich. Ein normales Bike wär sicherer."'
  hidden_motivation: Neid, Angst vor weniger Einfluss
- title: Wohlergehen vorschieben
  text: 'B möchte abends ausgehen. A: "Ich glaub ehrlich, du solltest mal mehr auf
    deinen Schlaf achten – dauernd unterwegs ist doch nicht gesund."'
  hidden_motivation: Angst, den Partner zu verlieren; Wunsch nach Kontrolle
- title: Zeitmanagement/Selbstfürsorge als Vorwand
  text: 'Kollegin B schlägt gemeinsames Projekt vor. A: "Ich habe gelernt, Grenzen
    zu setzen und muss gerade an mein eigenes Wohl denken. Vielleicht passt das einfach
    nicht mehr zu meiner Work-Life-Balance."'
  hidden_motivation: Missgunst, Angst vor Überflügeltwerden
- title: '"Fürsorglicher" Kontaktabbruch'
  text: 'Nach Streit, A zu B: "Ich glaube, es ist besser, wenn wir uns eine Weile
    nicht sehen. Du brauchst Raum, und ich will dich da nicht einengen."'
  hidden_motivation: Selbstschutz, aber auch Strafe/Kontrolle durch Rückzug
