description: 'Marker für indirekte, verschobene Konfliktführung: Die eigentliche emotionale
  Motivation (z.B. Eifersucht, Neid, Angst, Verletztheit) bleibt unausgesprochen.
  Die Diskussion wird auf ein Nebenthema verlagert (Prinzipien, Sicherheit, Ordnung,
  Budget, Kompetenz), um ohne Offenlegung eigener Verletzlichkeit Kontrolle, Vorteil
  oder moralische Überlegenheit zu beanspruchen.'
pattern:
- Plötzliche Sorge um rationale, organisatorische oder moralische Details, während
  im Hintergrund ein anderes Gefühl steht.
- Diskussionen, die auf der Sachebene bleiben, obwohl der wahre Grund emotional ist.
- Begründungen, die moralisch, vernünftig oder fürsorglich klingen, aber dem Anderen
  das Handeln erschweren oder Schuld zuweisen.
- Scheinbar selbstlose Bedenken, die faktisch Kontrolle, Überlegenheit oder Vorteil
  sichern.
rules:
- type: negation
  description: Keine direkte Benennung der eigentlichen Emotion (Eifersucht, Angst,
    Neid, Unsicherheit).
- type: co_occurrence
  condition: emotionale Spannung, die sich im Verhalten/Timing zeigt
- type: role_inversion
  description: Vorteil, Kontrolle oder Überlegenheit werden durch den Vorwand beansprucht.
